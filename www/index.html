<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy New Year</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<figure>
    <div class="star"></div>
    <div class="trunk"></div>
    <div class="tree">
        <div style="--i: 1"></div>
        <div style="--i: 2"></div>
        <div style="--i: 3"></div>
        <div style="--i: 4"></div>
    </div>
    <div class="lights"></div>
</figure>

<!-- Gifts Section -->
<div class="gifts">
    <div class="gift"></div>
    <div class="gift"></div>
    <div class="gift"></div>
</div>

<!-- New Year Message -->
<div class="new-year-message">Happy New Year (З новим Роком :3)</div>
<div class="new-year-message">(Тицяй на подарунок)</div>

<!-- Snowflakes container -->
<div class="snowflakes" aria-hidden="true">
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
</div>

<script src="cordova.js"></script>
<script src="js/index.js"></script>

</body>
</html>
